# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: es-ES

# Site title
title: "Scribere"

# A description of your site for meta tag, search engine results.
#description: "TODO"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/favicon.ico

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
#google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Sobre mí
    url: /
  - text: Servicios lingüísticos
    url: /servicios-linguisticos
  - text: Investigación
    url: /investigacion
  - text: No termines los libros
    url: /no-termines-los-libros/
  - text: Índice
    url: /indice

# The shortname for your Disqus site to enable comments.
#disqus: justgoodthemes
disqus:

# Colors
#accent_color: '#2d72d9'
accent_color: '#b21f17'

# Site footer
footer:
  content: "&copy; Scribere all rights reserved."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: '/no-termines-los-libros/:num/'

# Permalinks
permalink: '/no-termines-los-libros/:title'

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
